<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MainPage</title>
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/site.css" type="text/css"/>
</head>
<body>
    <section class="search">
        <div class="game-bar">
            <div class="container d-flex">
                <input type="text" data-role="taginput" data-random-color="true">
                <button type="submit" class="btn btn-danger">Search</button>
            </div>
            <ul class="games d-flex flex-wrap align-content-around">
            </ul>
        </div>
        <div class="create-game d-flex" style="flex-direction: column; align-items: center;">
        <div class="form-group col-md-4">
            <label>GameName</label>
            <input type="text" class="form-control" id="inputGameName" placeholder="GameName">
            <span></span>
        </div>
        <div class="form-group col-md-4">
            <label>Tags</label>
            <input data-role="taginput" id="inputTags">
        </div>
        <button type="button" class="btn btn-primary">Create new game</button>
    </section>
    </div>
    <section class="play hidden">
    </section>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/signalr/dist/browser/signalr.min.js"></script>
    <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
    <script src="js/site.js"></script>
</body>
</html>
